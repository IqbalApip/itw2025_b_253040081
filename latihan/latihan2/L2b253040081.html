<html>
<head>
    <title>Latihan 2b</title>
</head>
<body>
    <table border="1">
        <tr bgcolor="gray">
            <th colspan="3">INPUT DATA MAHASISWA</th>
        </tr>
        <tr>
            <td>Username</td>
            <td>:</td>
            <td><input type="text" /></td>
        </tr>
        <tr>
            <td>Password</td>
            <td>:</td>
            <td><input type="text" /></td>
        </tr>
        <tr>
            <td>Fullname</td>
            <td>:</td>
            <td><input type="text" /></td>
        </tr>
        <tr>
            <td>E-mail</td>
            <td>:</td>
            <td><input type="text" /></td>
        </tr>
        <tr>
            <td>Agama</td>
            <td>:</td>
            <td>
                <select>
                    <option name="Agama" selected>--Pilih Agama--</option>
                    <option value="Islam">Islam</option>
                    <option value="Kristen">Kristen</option>
                    <option value="Budda">Budda</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Jenis Kelamin</td>
            <td>:</td>
            <td>
                <input type="radio" name="jeniskelamin" value="Laki-laki" >Laki-laki
                <input type="radio" name="jeniskelamin" value="Perempuan" >Perempuan
            </td>
        </tr>
        <tr>
            <td>Hobi</td>
            <td>:</td>
            <td>
                <input type="checkbox" name="vahicle" value="Musik" />
                Musik
                <input type="checkbox" name="vahicle" value="Olahraga" />
                Olahraga
                <input type="checkbox" name="vahicle" value="Gaming" />
                Gaming
                <input type="checkbox" name="vahicle" value="Lainnya" />
                Lainnya
            </td>
        </tr>
        <tr>
            <td>Profil singkat</td>
            <td>:</td>
            <td>
                <textarea rows="3" cols="50" name="komentar">
                </textarea>
            </td>
        </tr>
        <tr>
            <td colspan="3"align="right">
                <input type="submit" name="input" value="input" />
            </td>
        </tr>
    </table>
</body>
</html>
